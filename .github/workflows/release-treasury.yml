name: Release Treasury (tag)

on:
  workflow_dispatch:      # permet de lancer à la main depuis l’onglet Actions
  push:
    tags:
      - 'v*'              # ex: v1.1-treasury

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # nécessaire pour créer la Release et uploader les assets
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: Appendix B v1.1 — Safe Multisig Treasury
          body_path: .github/release-notes/v1.1.md   # ton fichier de notes
          draft: false
          prerelease: false
          files: |
            docs/IOB_Treasury_AppendixB_v1.1.pdf
            docs/IOB_Vesting_Lock_Strategy_v1.1.pdf
            docs/IOB_Treasury_Lock_Distribution_v1.1_Logo.pdf
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
