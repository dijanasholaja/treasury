name: Docs — Markdown Lint

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".markdownlint.jsonc"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".markdownlint.jsonc"
  workflow_dispatch: {}

jobs:
  mdlint:
    runs-on: ubuntu-latest
    continue-on-error: true   # ✅ soft-fail : même si ça échoue, le CI passe en vert

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
